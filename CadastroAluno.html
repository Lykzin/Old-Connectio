         <!--Conteudo Começa Aqui-->
         <h1 id="title">Cadastro Aluno</h1>
         <article class="corpo-form">
                <form class="row g-3 needs-validation" novalidate>

                    <div class="col-md-4">
                      <label for="validationCustom01" class="form-label" ><strong>Nome:</strong></label>
                      <input type="text" class="form-control" id="validationCustom01" style="border-color: black;" required>
                    </div>

                    <div class="col-md-4">
                      <label for="validationCustom02" class="form-label"><strong>Sobrenome:</strong></label>
                      <input type="text" class="form-control" id="validationCustom02"  style="border-color: black;" required>
                    </div>

                    <div class="col-md-4">
                      <label for="validationCustomUsername" class="form-label"><strong>ID do responsalvel:</strong></label>
                      <div class="input-group has-validation">
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"  style="border-color: black;" required>
                      </div>
                    </div>

                    <div class="col-md-3">
                        <label for="validationCustom01" class="form-label"><strong> Data de nascimento:</strong></label>
                        <input type="date" class="form-control" id="validationCustom01" style="border-color: black;" required>
                      </div>

                      <div class="col-md-6">
                        <label for="validationCustom04" class="form-label"><strong>Escolaridade:</strong></label>
                        <select class="form-select" id="validationCustom04" style="border-color: black;" required>
                          <option selected disabled value="">Selecionar</option>
                          <option>Cursando Ensino Médio</option>
                          <option>Ensino Médio Completo</option>
                          <option>Cursando Ensino Superior</option>
                          <option>Ensino Superior Completo</option>
                        </select>
                      </div>

                    <div class="col-md-3">
                      <label for="validationCustom04" class="form-label"><strong>Sexo:</strong></label>
                      <select class="form-select" id="validationCustom04" style="border-color: black;" required>
                        <option selected disabled value="">Selecionar</option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                      </select>
                    </div>

                    <div class="col-md-3">
                      <label for="validationCustom05" class="form-label"><strong>Profissão:</strong></label>
                      <input type="text" class="form-control" id="validationCustom05" style="border-color: black;" required>
                    </div>

                    <div class="col-md-3">
                      <label for="validationCustom05" class="form-label"><strong>Endereço:</strong></label>
                      <input type="text" class="form-control" id="validationCustom05" style="border-color: black;" required>
                    </div>

                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label"><strong>Número:</strong></label>
                        <input type="text" class="form-control" id="validationCustom05" style="border-color: black;" required>
                    </div>

                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label"><strong>Complemento:</strong></label>
                        <input type="text" class="form-control" id="validationCustom05" style="border-color: black;" required>
                    </div>

                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label"><strong>Bairro:</strong></label>
                        <input type="text" class="form-control" id="validationCustom05" style="border-color: black;" required>
                    </div>

                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label"><strong>Município:</strong></label>
                        <input type="text" class="form-control" id="validationCustom05" style="border-color: black;" required>
                    </div>

                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label"><strong>CEP:</strong></label>
                        <input type="text" class="form-control" id="validationCustom05" style="border-color: black;" required>
                    </div>

                    <label><strong>Possui necessidade especial? Descreva:</strong><input type="checkbox"></label>
                    <textarea class="form-control" placeholder="Descreva" id="floatingTextarea2" style="width: 400px; border-color: black;"></textarea>
                </form>
                <button type="button" class="btn btn-success" style="margin-top: 25px;">Cadastrar</button>
                <button type="button" class="btn btn-warning" style="margin-top: 25px;">Voltar</button>
        </article>
