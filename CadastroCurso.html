         <!--Conteudo Começa Aqui-->
         <h1 class="title">Novo Curso</h1>
         <h2  class="subTitle">Informações</h2>
         <article class="corpo-form">
                <form class="row g-3 needs-validation content-form" novalidate style="display: flex; justify-content: center;">
                        <div class="col-md-5">
                            <label for="validationCustom01" class="form-label" ><strong>Nome do Curso:</strong></label>
                            <input type="text" class="form-control" id="validationCustom01" style="border-color: black;" required>
                        </div>

                        <div class="col-md-5">
                            <label for="validationCustom01" class="form-label" ><strong>Descrição:</strong></label>
                                <textarea class="form-control" id="floatingTextarea"  style="border-color: black;"></textarea>
                              </div>                        </div>


                        <div class="col-md-5">
                            <label for="validationCustom02" class="form-label"><strong>Início das inscrições:</strong></label>
                            <input type="date" class="form-control" id="validationCustom02"  style="border-color: black;" required>
                        </div>

                        <div class="col-md-5">
                            <label for="validationCustom02" class="form-label"><strong>Fim das inscrições:</strong></label>
                            <input type="date" class="form-control" id="validationCustom02"  style="border-color: black;" required>
                        </div>

                        <div class="col-md-5">
                            <label for="validationCustom02" class="form-label"><strong>Horário da aula:</strong></label>
                            <input type="time" class="form-control" id="validationCustom02"  style="border-color: black;" required>
                        </div>
                        
                        
                        <div style="display: flex; justify-content: center;">
                            <button type="button" class="btn btn-primary" style="margin-top: 15px;">Selecionar Imagens</button>
                        </div>

                        <div class="col-md-5">
                            <label for="validationCustom04" class="form-label"><strong>Selecione uma etiqueta:</strong></label>
                            <select class="form-select" id="validationCustom04" style="border-color: black;" required>
                              <option selected disabled value="">Selecionar</option>
                                <option>Ensino</option>
                                <option>Artesanato</option>
                                <option>Música</option>
                                <option>Dança</option>
                                <option>Redes Sociais</option>
                                <option>Tecnologia</option>
                            </select>
                            <div style="display: flex; justify-content: center;">
                                <button type="button" class="btn btn-primary" style="margin-top: 15px;">Adicionar</button>
                            </div>
                          </div>
                    </form>
             <button type="button" class="btn btn-success" style="margin-top: 25px; margin-left: 650px; margin-bottom: 10px;">Salvar</button>
