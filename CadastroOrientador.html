         <h1 class="title">Novo Orientador</h1>

         <article class="corpo-form">
                <form class="row g-3 needs-validation content-form" novalidate style="display: flex; justify-content: center;">
                        <div class="col-md-5">
                        <label for="validationCustom01" class="form-label" ><strong>Email:</strong></label>
                        <input type="email" class="form-control" id="validationCustom01" style="border-color: black;" required>
                        </div>

                        <div class="col-md-5">
                        <label for="validationCustom02" class="form-label"><strong>Repita o email:</strong></label>
                        <input type="email" class="form-control" id="validationCustom02"  style="border-color: black;" required>
                        </div>

                        <div class="col-md-5">
                        <label for="validationCustomUsername" class="form-label"><strong>senha:</strong></label>
                        <div class="input-group has-validation">

                        </div>
                        </div>

                        <div class="col-md-5">
                            <label for="validationCustomUsername" class="form-label"><strong>senha:</strong></label>

                            </div>

                </form>

                <h2  class="subTitle">Sobre Você</h2>

                <form class="row g-3 needs-validation content-form" novalidate style="display: flex; justify-content: center; margin-top: 20px;">
                    <div class="col-md-5">
                    <label for="validationCustom01" class="form-label" ><strong>Nome e Sobrenome:</strong></label>
                    <input type="text" class="form-control" id="validationCustom01" style="border-color: black;" required>
                    </div>

                    <div class="col-md-5">
                    <label for="validationCustom02" class="form-label"><strong>Date de nascimento:</strong></label>
                    <input type="date" class="form-control" id="validationCustom02"  style="border-color: black;" required>
                    </div>

                    <div class="col-md-5">
                        <label for="validationCustom04" class="form-label"><strong>Sexo:</strong></label>
                        <select class="form-select" id="validationCustom04" style="border-color: black;" required>
                          <option selected disabled value="">Selecionar</option>
                          <option>Masculino</option>
                          <option>Feminino</option>
                        </select>
                      </div>

                      <div class="col-md-5">
                        <label for="validationCustom04" class="form-label"><strong>Escolaridade:</strong></label>
                        <select class="form-select" id="validationCustom04" style="border-color: black;" required>
                          <option selected disabled value="">Selecionar</option>
                          <option>Cursando Ensino Médio</option>
                          <option>Ensino Médio Completo</option>
                          <option>Cursando Ensino Superior</option>
                          <option>Ensino Superior Completo</option>
                        </select>
                      </div>

                      <div class="col-md-5">
                        <label for="validationCustom01" class="form-label" ><strong>Profissão:</strong></label>
                        <input type="text" class="form-control" id="validationCustom01" style="border-color: black;" required>
                      </div>

                      <div class="col-md-5">
                        <label for="validationCustom01" class="form-label" ><strong>Telefone:</strong></label>
                        <input type="tel" class="form-control" id="validationCustom01" style="border-color: black;" required>
                        </div>
                </div>
            </form>

            <h1 class="title">Endereço</h1>

            <form class="row g-3 needs-validation content-form" novalidate style="display: flex; justify-content: center; margin-top: 20px; margin-bottom: 20px;">

                    <input type="text" class="form-control" id="validationCustom01" style="border-color: black;" required>
                </div>

                <div class="col-md-5">
                    <label for="validationCustom01" class="form-label" ><strong>Número:</strong></label>
                    <input type="text" class="form-control" id="validationCustom01" style="border-color: black;" required>
                </div>

                <div class="col-md-5">
                    <label for="validationCustom01" class="form-label" ><strong>Complemento:</strong></label>
                    <input type="text" class="form-control" id="validationCustom01" style="border-color: black;" required>
                </div>

                <div class="col-md-5">
                    <label for="validationCustom01" class="form-label" ><strong>Bairro:</strong></label>
                    <input type="text" class="form-control" id="validationCustom01" style="border-color: black;" required>
